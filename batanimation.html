<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Bat Animation</title>
  </head>
  <style>
    .field:hover .bat {
      transform: rotate(45deg);
    }

    .field:hover .ball {
      transform: translateX(-900px) translateY(-300px);
    }
    .bat {
      transition: transform 1s;
      /* transform-origin: top left; */
    }
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(30, 177, 54);
      transition: transform 1s, ease-out 2s;
      transition-delay: 0.8s;
      position: relative;
      right: 450px;
      top: 730px;
    }
    .field {
      display: flex;
      justify-content: flex-end;
      border: 2px solid blue;
    }
    .img {
      height: 60%;
    }
  </style>
  <body>
    <div class="field">
      <img class="bat" src="/Images/bat.png" />
      <div class="ball"></div>
    </div>
  </body>
</html>
