<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition CSS3</title>
  </head>
  <style>
    .container {
      border: 2px solid black;
      background-color: aliceblue;
      width: 200px;
      /* height: 200px; */
      margin: 50px auto;
    }

    .box {
      border: 2px solid rgb(236, 90, 4);
      background-color: rgb(8, 75, 134);
      width: 200px;
      height: 200px;
      /* property name | duration | easing function | delay */
      transition: width 2s, background-color 10s, text-aling 2s, ease-in 3s,
        transform 10s;
    }
    .box:hover {
      width: 400px;
      background-color: hotpink;
      text-align: center;
      transform: rotate(45deg) translateX(180px) translateY(-190px);
    }
  </style>
  <body>
    <div class="container">
      <div class="box">box-1</div>
    </div>
    <div class="container">
      <div class="box">box-2</div>
    </div>
    <div class="container">
      <div class="box">box-3</div>
    </div>
  </body>
</html>
